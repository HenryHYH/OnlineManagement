<ul class="nav navbar-nav" ng-repeat="navigate in navigates" ng-class="{'navbar-right':navigate.position == 'right'}">
    <li ng-repeat="item in navigate.datas" ui-sref-active="active" ng-class="{dropdown:item.children && item.children.length > 0}">
        <a data-toggle="dropdown" role="button" data-target="#" ng-class="{'dropdown-toggle':item.children && item.children.length > 0}" ui-sref="{{item.sref}}">
            <i class="fa fa-{{item.icon}}"></i>&nbsp;{{item.text}} <b class="caret" ng-show="item.children && item.children.length > 0"></b>
        </a>
        <ul class="dropdown-menu" role="menu" ng-show="item.children && item.children.length > 0">
            <li ng-repeat="child in item.children" ng-class="{divider:child.text == '-'}"><a ng-if="child.text != '-'" ui-sref="{{child.sref}}"><i class="fa fa-{{child.icon}}"></i>&nbsp;&nbsp;{{child.text}}</a></li>
        </ul>
    </li>
</ul>
<form class="navbar-form navbar-right visible-lg" role="form">
    <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" />
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>&nbsp;Sign in</button>
</form>
